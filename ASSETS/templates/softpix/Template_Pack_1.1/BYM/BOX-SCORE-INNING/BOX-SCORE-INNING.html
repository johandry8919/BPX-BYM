<head>

  <link rel="stylesheet" type="text/css" href="../../css/spx_layout.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  />

  <link
    rel="stylesheet"
    type="text/css"
    id="DynamicTheme"
    href="css/styles.css"
  />


  <script type="text/javascript">
    window.SPXGCTemplateDefinition = {
      description: "",
      playserver: "OVERLAY",
      playchannel: "1",
      playlayer: "1",
      webplayout: "1",
      out: "manual",
      dataformat: "json",
      uicolor: "3",
      DataFields: [
        {
          field: "comment",
          ftype: "textfield",
          title: "BOX SCORE INNING",
          value: "BOX SCORE INNING",
        },

        {
          field: "f0",
          ftype: "textfield",
          title: "Texto dinamico",
          value: "MITAD DEL SEGUNDO",
        },

        {
          field: "f1",
          ftype: "textfield",
          title: "ID DEL JUEGO",
          value: "23+2+4++3",
        },


        {
          field: "f3",
          ftype: "filelist",
          title: "Elija la imagen del patrocinador",
          assetfolder: "/media/images/bg/",
          extension: "png",
          value: "none",
        },
      ],
    };
  </script>

      </div>

        <div id="Errores_visitante" class="numbrer number1"></div>
        <div id="Carreras_homeclub"  class="numbrer number2"></div>
