<head>
  <script src="../../js/gsap3.2.6.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../../css/spx_layout.css" />
  <link rel="stylesheet" type="text/css" href="../../css/spx_fonts.css" />
  <script type="text/javascript" src="../../js/spx_interface.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap"
    rel="stylesheet"
  />

  <link
    rel="stylesheet"
    type="text/css"
    id="DynamicTheme"
    href="css/styles.css"
  />

  <script type="text/javascript">
    window.SPXGCTemplateDefinition = {
      description: "",
      playserver: "OVERLAY",
      playchannel: "1",
      playlayer: "1",
      webplayout: "1",
      out: "manual",
      dataformat: "json",
      uicolor: "3",
      DataFields: [
        {
          field: "comment",
          ftype: "textfield",
          title: "TRACKMAN_JONRON",
          value: "TRACKMAN_JONRON",
        },

        {
          field: "f3",
          ftype: "filelist",
          title: "Elija la imagen del patrocinador",
          assetfolder: "/media/images/bg/",
          extension: "png",
          value: "none",
        },
      ],
    };
  </script>
</head>
<body>
  <div
    id="container"
    class="container SPXWindow SPX_AUTOSIZE"
    data-spx-remember="Use either SPX_AUTOSIZE or SPX_FIXSIZE"
  >
    <div class="cont-1">
      <div id="cont-1" class="cont">
        <div id="logo" class="logoPatrocinio logo">
          <img id="logoPatrocinio" width="200" height="45" />
        </div>
      </div>
    </div>

    <div class="cont-2">
      <div id="cont2" class="cont">
        <div class="logo_equipo">
          <img
            id="logo_equipo"
            width="85%"
            src="logo_equipos/Asset 7.png"
            alt=""
          />
        </div>
        <div class="name"><h2>SUARE SUARES</h2></div>
      </div>
    </div>

    <div class="cont-3">
      <div id="cont-3" class="cont">
        <div class="velociadad">105.MPH</div>
        <div class="distancia">1000 FT</div>
      </div>
    </div>

    <div class="cont-4">
      <div id="cont-4" class="cont"></div>
    </div>

    <div style="opacity: 0" id="f3"></div>
  </div>
  <script src="../_js/jquery-3.0.0.min.js"></script>
  <script src="js/animaciones.js"></script>
  <script src="js/api.js"></script>
</body>
